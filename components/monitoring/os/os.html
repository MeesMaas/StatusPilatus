<style>
    h3 {
        margin: 0;
        padding: 1em 0;
    }
    #os-program-refresh-button {
        margin-left: auto;
        font-size: 25px;
        color: #777;
        cursor: not-allowed;
        animation: spin 1s infinite;
    }
    #loading {
        text-align: center;
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
    #os-tile {
        text-transform: capitalize;
    }
</style>
<div class="row">
    <div class="col l5 m12">
        <div class="card">
            <div class="card-content" id="os-container">
            </div>
        </div>
    </div>
    <div class="col l4 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Program Versions</span>
                <div id="versions-container">loading...</div>
            </div>
        </div>
    </div>
    <div class="col l3 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Users</span>
                <div id="user-container"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    Installed Programs
                    <span id="os-program-refresh-button" class="material-icons right">refresh</span>
                </span>
                <input type="text" id="search-field" placeholder="Program name">
                <table class="highlight responsive-table">
                    <thead id="table-head" style="display: none">
                        <tr>
                            <th>Name</th>
                            <th>Version</th>
                        </tr>
                    </thead>
                    <h6 id="loading">loading...</h6>
                    <tbody id="programs-container">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
